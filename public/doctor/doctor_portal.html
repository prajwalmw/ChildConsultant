<body class="animsition">

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCyLCI_GOl9SWDLo2zhjMthLQFZ5sA3ddM",
            authDomain: "child-consultant.firebaseapp.com",
            projectId: "child-consultant",
            storageBucket: "child-consultant.appspot.com",
            messagingSenderId: "985386588549",
            appId: "1:985386588549:web:311ecd89cc7f6aa141ccec"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        let allParents = [];
        let expandedParents = new Set();

        // --- Role-Based Access Check ---
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = '../login.html';
                return;
            }

            db.collection('users').doc(user.uid).get()
                .then(doc => {
                    const role = doc.data()?.role;
                    if (role !== 'admin' && role !== 'doctor') {
                        alert('Access Denied. Doctors and Admins only.');
                        window.location.href = '../index.html';
                    } else {
                        fetchParents();
                    }
                })
                .catch(error => {
                    console.error("Error fetching role:", error);
                    window.location.href = '../index.html';
                });
        });

        // --- Helper: Create Parent Key ---
        function slugifyName(text) {
            return text.toLowerCase().trim()
                .replace(/[^a-z0-9\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-');
        }

        function createParentKey(parentName, parentId) {
            const nameSlug = slugifyName(parentName || 'unknown-parent');
            return `${nameSlug}_${parentId}`;
        }

        // --- Calculate Age ---
        function calculateAge(dob) {
            if (!dob) return 'N/A';
            const diff_ms = Date.now() - dob.getTime();
            const age_dt = new Date(diff_ms);
            const years = Math.abs(age_dt.getUTCFullYear() - 1970);
            const months = age_dt.getUTCMonth();

            if (years > 0) {
                let ageStr = `${years} yrs`;
                if (months > 0) ageStr += `, ${months} mos`;
                return ageStr;
            } else {
                return `${months} mos`;
            }
        }

        // --- Fetch All Parents ---
        async function fetchParents() {
            const container = document.getElementById('parents-container');
            container.innerHTML = '<div class="loading-state"><i class="fa fa-spinner fa-spin"></i><p>Loading patients...</p></div>';

            try {
                const snapshot = await db.collection('users').where('role', '==', 'parent').get();

                if (snapshot.empty) {
                    container.innerHTML = '<div class="empty-state"><i class="fa fa-users"></i><p>No registered parent users found.</p></div>';
                    document.getElementById('total-parents').textContent = '0';
                    document.getElementById('total-children').textContent = '0';
                    return;
                }

                allParents = [];
                snapshot.forEach(doc => {
                    allParents.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                // Update statistics
                document.getElementById('total-parents').textContent = allParents.length;

                renderParents(allParents);
                calculateTotalChildren();
            } catch (error) {
                console.error("Error fetching parents:", error);
                container.innerHTML = '<div class="empty-state" style="color: #e74c3c;"><i class="fa fa-exclamation-triangle"></i><p>Error loading patient data. Please try again.</p></div>';
            }
        }

        // --- Calculate Total Children ---
        async function calculateTotalChildren() {
            let totalChildren = 0;

            for (const parent of allParents) {
                try {
                    const parentName = parent.name || parent.displayName || 'N/A';
                    const parentKey = createParentKey(parentName, parent.id);
                    const snapshot = await db.collection('patients').doc(parentKey).collection('children').get();
                    totalChildren += snapshot.size;
                } catch (error) {
                    console.error("Error counting children:", error);
                }
            }

            document.getElementById('total-children').textContent = totalChildren;
        }

        // --- Render Parents ---
        function renderParents(parents) {
            const container = document.getElementById('parents-container');

            if (parents.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fa fa-search"></i><p>No parents match your search.</p></div>';
                return;
            }

            container.innerHTML = parents.map(parent => {
                const parentName = parent.name || parent.displayName || 'N/A';
                const email = parent.email || 'N/A';
                const mobile = parent.mobile || parent.phoneNumber || 'N/A';
                const nameParts = parentName.split(' ').filter(n => n.length > 0);
                const initials = nameParts.length >= 2
                    ? (nameParts[0][0] + nameParts[nameParts.length - 1][0]).toUpperCase()
                    : parentName.substring(0, 2).toUpperCase();

                return `
                    <div class="parent-row" id="parent-${parent.id}">
                        <div class="parent-header" onclick="toggleParent('${parent.id}', '${parentName}')">
                            <div class="parent-info">
                                <div class="parent-avatar">${initials}</div>
                                <div style="flex: 1;">
                                    <div class="parent-name">
                                        <span>${parentName}</span>
                                        <span class="child-count-badge" id="badge-${parent.id}">
                                            <i class="fa fa-child"></i> Loading...
                                        </span>
                                    </div>
                                    <div class="parent-contact">
                                        <span><i class="fa fa-envelope"></i>${email}</span>
                                        <span><i class="fa fa-phone"></i>${mobile}</span>
                                    </div>
                                </div>
                            </div>
                            <i class="fa fa-chevron-down expand-icon" id="icon-${parent.id}"></i>
                        </div>
                        <div class="children-container" id="children-${parent.id}">
                            <div class="children-loading">
                                <i class="fa fa-spinner fa-spin"></i>
                                <div>Loading children...</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Fetch child counts for badges
            parents.forEach(parent => {
                const parentName = parent.name || parent.displayName || 'N/A';
                fetchChildCount(parent.id, parentName);
            });
        }

        // --- Fetch Child Count for Badge ---
        async function fetchChildCount(parentId, parentName) {
            try {
                const parentKey = createParentKey(parentName, parentId);
                const snapshot = await db.collection('patients').doc(parentKey).collection('children').get();
                const count = snapshot.size;

                const badge = document.getElementById(`badge-${parentId}`);
                if (badge) {
                    badge.innerHTML = `<i class="fa fa-child"></i> ${count} ${count === 1 ? 'Child' : 'Children'}`;
                }
            } catch (error) {
                console.error("Error fetching child count:", error);
                const badge = document.getElementById(`badge-${parentId}`);
                if (badge) {
                    badge.innerHTML = `<i class="fa fa-child"></i> 0 Children`;
                }
            }
        }

        // --- Toggle Parent Row ---
        async function toggleParent(parentId, parentName) {
            const container = document.getElementById(`children-${parentId}`);
            const icon = document.getElementById(`icon-${parentId}`);
            const header = container.previousElementSibling;

            if (expandedParents.has(parentId)) {
                // Collapse
                container.classList.remove('show');
                icon.classList.remove('rotated');
                header.classList.remove('expanded');
                expandedParents.delete(parentId);
            } else {
                // Expand
                container.classList.add('show');
                icon.classList.add('rotated');
                header.classList.add('expanded');
                expandedParents.add(parentId);

                // Fetch children if not already loaded
                if (container.querySelector('.children-loading')) {
                    await fetchChildren(parentId, parentName);
                }
            }
        }

        // --- Fetch Children for Parent ---
        async function fetchChildren(parentId, parentName) {
            const container = document.getElementById(`children-${parentId}`);

            try {
                const parentKey = createParentKey(parentName, parentId);
                const snapshot = await db.collection('patients').doc(parentKey).collection('children').get();

                if (snapshot.empty) {
                    container.innerHTML = `
                        <div class="no-children">
                            <i class="fa fa-info-circle" style="font-size: 36px; margin-bottom: 10px; display: block;"></i>
                            <p>No children registered for this parent.</p>
                            <a href="register_child.html?parentId=${parentId}" class="btn-register" style="margin-top: 15px;">
                                <i class="fa fa-plus-circle"></i> Register New Child
                            </a>
                        </div>
                    `;
                    return;
                }

                const children = [];
                snapshot.forEach(doc => {
                    children.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                renderChildren(container, children, parentId);
            } catch (error) {
                console.error("Error fetching children:", error);
                container.innerHTML = `
                    <div class="no-children" style="color: #e74c3c;">
                        <i class="fa fa-exclamation-triangle" style="font-size: 36px; margin-bottom: 10px; display: block;"></i>
                        <p>Error loading children. Please try again.</p>
                    </div>
                `;
            }
        }

        // --- Render Children ---
        function renderChildren(container, children, parentId) {
            container.innerHTML = children.map(child => {
                const childName = child.name || 'N/A';
                const patientId = child.id;
                const dob = child.dob ? new Date(child.dob.seconds * 1000) : null;
                const age = calculateAge(dob);
                const gender = child.gender || 'N/A';
                const dobDisplay = dob ? dob.toLocaleDateString('en-IN') : 'N/A';
                const emoji = gender === 'Male' ? 'üë¶' : gender === 'Female' ? 'üëß' : 'üë∂';

                return `
                    <div class="child-card">
                        <div class="child-header">
                            <div class="child-name-row">
                                <div class="child-avatar">${emoji}</div>
                                <div class="child-name">${childName}</div>
                            </div>
                        </div>
                        <div class="child-details">
                            <div class="child-detail-item">
                                <div class="child-detail-label">
                                    <i class="fa fa-id-card"></i> Patient ID
                                </div>
                                <div class="child-detail-value">${patientId}</div>
                            </div>
                            <div class="child-detail-item">
                                <div class="child-detail-label">
                                    <i class="fa fa-birthday-cake"></i> Date of Birth
                                </div>
                                <div class="child-detail-value">${dobDisplay}</div>
                            </div>
                            <div class="child-detail-item">
                                <div class="child-detail-label">
                                    <i class="fa fa-calendar"></i> Age
                                </div>
                                <div class="child-detail-value">${age}</div>
                            </div>
                            <div class="child-detail-item">
                                <div class="child-detail-label">
                                    <i class="fa fa-venus-mars"></i> Gender
                                </div>
                                <div class="child-detail-value">${gender}</div>
                            </div>
                        </div>
                        <div class="child-actions">
                            <a href="patient_consultation.html?parentId=${parentId}&patientId=${patientId}" class="btn-action btn-start-consult">
                                <i class="fa fa-stethoscope"></i> Start Consultation
                            </a>
                            <a href="view_consultations.html?parentId=${parentId}&patientId=${patientId}" class="btn-action btn-view-records">
                                <i class="fa fa-file-medical"></i> View Records
                            </a>
                            <a href="child_dashboard.html?parentId=${parentId}&patientId=${patientId}" class="btn-action btn-view-dashboard">
                                <i class="fa fa-chart-line"></i> Dashboard
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- Search Functionality ---
        function handleSearch(query) {
            query = query.toLowerCase().trim();

            if (!query) {
                renderParents(allParents);
                return;
            }

            const filtered = allParents.filter(parent => {
                const name = (parent.name || parent.displayName || '').toLowerCase();
                const email = (parent.email || '').toLowerCase();
                const mobile = (parent.mobile || parent.phoneNumber || '').toLowerCase();

                return name.includes(query) || email.includes(query) || mobile.includes(query);
            });

            renderParents(filtered);
        }

        // Debounce search
        let searchTimeout;
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        handleSearch(e.target.value);
                    }, 300);
                });
            }
        });
    </script>
