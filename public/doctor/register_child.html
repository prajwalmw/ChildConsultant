<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doctor Portal | Register New Child</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/animsition.min.css">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <style>
        .animsition-box {
            padding-top: 100px;
            min-height: 100vh;
        }
        .portal-container {
            padding: 40px 0;
            max-width: 700px;
        }
        .form-group label {
            font-weight: 600;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body class="animsition">

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCyLCI_GOl9SWDLo2zhjMthLQFZ5sA3ddM",
            authDomain: "child-consultant.firebaseapp.com",
            projectId: "child-consultant",
            storageBucket: "child-consultant.appspot.com",
            messagingSenderId: "985386588549",
            appId: "1:985386588549:web:311ecd89cc7f6aa141ccec"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        function getQueryVariable(variable) {
            const query = window.location.search.substring(1);
            const vars = query.split("&");
            for (let i = 0; i < vars.length; i++) {
                const pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }

        let currentParentId = getQueryVariable('parentId');
        let currentParentName = 'Loading...'; // Store the name globally for use in handleRegistration

        // --- Fetch Parent Name Function ---
        async function fetchParentName() {
            const displayElement = document.getElementById('parent-name-display');
            displayElement.textContent = `Loading...`; 

            if (!currentParentId) {
                displayElement.textContent = 'Parent ID Missing';
                return;
            }

            try {
                const doc = await db.collection('users').doc(currentParentId).get();
                if (doc.exists) {
                    const parent = doc.data();
                    // Store the name in the global variable
                    currentParentName = parent.name || parent.displayName || `Parent ID: ${currentParentId}`;
                    displayElement.textContent = currentParentName;
                } else {
                    currentParentName = `Parent Not Found (ID: ${currentParentId})`;
                    displayElement.textContent = currentParentName;
                }
            } catch (error) {
                console.error("Error fetching parent name:", error);
                currentParentName = `Error Loading Parent (ID: ${currentParentId})`;
                displayElement.textContent = currentParentName;
            }
        }

        // --- Role-Based Access Check and Initialization ---
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = '../login.html';
                return;
            }
            if (!currentParentId) {
                alert('Parent ID missing. Cannot register child.');
                window.location.href = 'doctor_portal.html';
                return;
            }

            db.collection('users').doc(user.uid).get()
                .then(doc => {
                    const role = doc.data()?.role;
                    if (role !== 'admin' && role !== 'doctor') {
                        alert('Access Denied.');
                        window.location.href = '../index.html';
                    } else {
                        fetchParentName(); 
                        document.getElementById('register-child-form').addEventListener('submit', handleRegistration);
                        
                        // Set the initial URL for the cancel button
                        const cancelBtn = document.getElementById('cancel-back-link');
                        cancelBtn.href = `child_selection.html?parentId=${currentParentId}`;
                        setupCancelButton(); 
                    }
                })
                .catch(error => {
                    console.error("Error fetching role:", error);
                    window.location.href = '../index.html';
                });
        });
        
        async function handleRegistration(e) {
            e.preventDefault();
            
            // --- Confirmation Dialog for SAVE ---
            if (!confirm('Are you sure you want to register this new child? Double check the details before saving.')) {
                return; 
            }

            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';

            const dobString = form['dob'].value;
            const childData = {
                parentId: currentParentId, 
                // FIX: Add parentName field for console traceability
                parentName: currentParentName.startsWith('Error') || currentParentName.startsWith('Parent Not Found') ? 'N/A' : currentParentName, 
                name: form['name'].value,
                dob: dobString ? firebase.firestore.Timestamp.fromDate(new Date(dobString)) : null, 
                gender: form['gender'].value,
                initialWeight: parseFloat(form['initial-weight'].value) || null,
                initialHeight: parseFloat(form['initial-height'].value) || null,
                allergies: form['allergies'].value.split(',').map(a => a.trim()).filter(a => a),
                registrationDate: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                const docRef = await db.collection('patients').add(childData);

                alert(`Child registered successfully! Patient ID: ${docRef.id}`);
                window.location.href = `child_selection.html?parentId=${currentParentId}`;
            } catch (error) {
                console.error("Error registering child:", error);
                alert('Error registering child. Please try again.');
                submitBtn.textContent = 'Register Child';
                submitBtn.disabled = false;
            }
        }

        // --- Confirmation for Cancel Button ---
        function setupCancelButton() {
            const cancelBtn = document.getElementById('cancel-back-link');
            const targetUrl = cancelBtn.href;

            cancelBtn.href = "#";
            cancelBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm('Are you sure you want to cancel registration? Any unsaved data will be lost.')) {
                    window.location.href = targetUrl;
                }
            });
        }
    </script>

    <div id="animsition-box" class="animsition-box">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                         <div class="logo"> <a href="../index.html"><img src="../images/logo.png" alt="Logo"></a> </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container portal-container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h1>Register New Child Patient</h1>
                        <p>Linked to Parent: <strong id="parent-name-display">Loading...</strong></p>
                    </div>

                    <form id="register-child-form">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="name">Child's Full Name *</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="dob">Date of Birth (Used to calculate Age) *</label>
                                <input type="date" class="form-control" id="dob" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="gender">Gender *</label>
                                <select class="form-control" id="gender" required>
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="initial-weight">Initial Weight (kg)</label>
                                <input type="number" step="0.1" class="form-control" id="initial-weight">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="initial-height">Initial Height (cm)</label>
                                <input type="number" step="0.1" class="form-control" id="initial-height">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="allergies">Known Allergies (Comma separated)</label>
                            <input type="text" class="form-control" id="allergies" placeholder="e.g., Peanuts, Penicillin">
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Register Child</button>
                            <a id="cancel-back-link" href="#" class="btn btn-default btn-lg animsition-link">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="tiny-footer">
            <div class="container">
                <p>Doctor Portal Access</p>
            </div>
        </div>

    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/animsition.js"></script>
    <script type="text/javascript" src="../js/animsition-script.js"></script>
</body>
</html>
