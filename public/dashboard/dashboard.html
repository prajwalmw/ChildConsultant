<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Aqiraa</title>

  <!-- Child-Friendly UI/UX Enhancements -->
  <link rel="stylesheet" href="../css/child-friendly.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 40px;
      background-color: #f5f7fa;
    }
    h1 { text-align: center; color: #2c3e50; }
    h2 { color: #34495e; }
    .chart-container { width: 80%; margin: auto; }
    .chart-section {
      background: white;
      padding: 30px;
      border-radius: 25px;
      margin: 30px 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .chart-section h3 {
      margin-top: 0;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    canvas {
      max-height: 400px;
    }
    .loading {
      text-align: center;
      color: #7f8c8d;
      padding: 40px;
      font-size: 18px;
    }
    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <div class="dashboard-container">
    <h2>Inquiry Dashboard</h2>

    <div class="chart-section">
      <h3>Inquiries by Reason</h3>
      <canvas id="reasonChart"></canvas>
    </div>

    <div class="chart-section">
      <h3>Inquiries by Date</h3>
      <canvas id="timeChart"></canvas>
    </div>

    <h2 style="margin-top: 50px;">Child Growth Tracking</h2>

    <div class="chart-section" id="growthChartSection">
      <h3>Child Growth Percentiles Over Time</h3>
      <p style="color: #7f8c8d; font-size: 14px; margin-bottom: 20px;">
        Tracking weight, height, and head circumference percentiles across all consultations.
        <br>
        <strong>Legend:</strong> Solid line = Weight, Dashed line = Height, Dotted line = Head Circumference
      </p>
      <canvas id="growthChart"></canvas>
    </div>
  </div>

  <!-- Load Chart.js before the module script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
