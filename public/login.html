<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Childcare Paediatric Services</title>
  <link rel="stylesheet" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firebaseui@6.0.2/dist/firebaseui.css" />
  <style>
    body {
      background: linear-gradient(135deg, #00c3c9 0%, #6dd5ed 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'PT Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 40px 32px 32px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-logo {
      width: 80px;
      margin-bottom: 16px;
    }
    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: #00c3c9;
      margin-bottom: 8px;
    }
    .login-desc {
      color: #555;
      font-size: 1rem;
      margin-bottom: 24px;
    }
    .custom-form .form-group {
        margin-bottom: 15px;
    }
    .custom-form .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .custom-form .btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
    }
    .custom-form .btn-primary {
        background-color: #00c3c9;
        color: white;
    }
    .custom-form .btn-primary:hover {
        background-color: #00a4a8;
    }
    .separator {
      margin: 20px 0;
      border-bottom: 1px solid #eee;
      line-height: 0.1em;
      text-align: center;
    }
    .separator span {
      background: #fff;
      padding: 0 10px;
      color: #777;
      font-size: 0.9rem;
    }
    /* Style adjustments for FirebaseUI Google button */
    .firebaseui-id-page-callback, .firebaseui-id-page-sign-in {
        padding: 0;
    }
    #firebaseui-auth-container {
        margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="images/logo.png" alt="Childcare Logo" class="login-logo">
    <div class="login-title">Welcome</div>
    <div class="login-desc">Sign in or sign up to get started.</div>
    
    <form id="emailPasswordForm" class="custom-form">
        <div class="form-group">
            <input type="email" id="loginEmail" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-primary">Sign In / Register</button>
    </form>

    <div class="separator"><span>OR</span></div>
    
    <div id="firebaseui-auth-container"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/firebaseui@6.0.2/dist/firebaseui.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyLCI_GOl9SWDLo2zhjMthLQFZ5sA3ddM",
      authDomain: "child-consultant.firebaseapp.com",
      projectId: "child-consultant",
      storageBucket: "child-consultant.appspot.com",
      messagingSenderId: "985386588549",
      appId: "1:985386588549:web:311ecd89cc7f6aa141ccec"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- Core Logic for User Profile Management ---
    async function handleSignInSuccess(user, isNewUser) {
      const userRef = db.collection('users').doc(user.uid);
      const timestamp = firebase.firestore.FieldValue.serverTimestamp();
      
      const userData = {
        uid: user.uid,
        email: user.email,
        displayName: user.displayName || user.email.split('@')[0],
        photoURL: user.photoURL || "images/default-profile.png",
        lastLogin: timestamp
      };

      try {
        if (isNewUser) {
          // New user: create the document
          userData.role = "parent"; // Default role
          userData.createdAt = timestamp;
          await userRef.set(userData);
        } else {
          // Existing user: update the document
          await userRef.update({ 
            lastLogin: timestamp,
            displayName: userData.displayName,
            photoURL: userData.photoURL
          });
        }
        console.log("User profile updated/created successfully.");
        window.location.href = 'index.html';
      } catch (error) {
        console.error("Error managing user profile in Firestore:", error);
        // Still redirect even if profile update fails
        window.location.href = 'index.html'; 
      }
    }

    // --- 1. Custom Email/Password Form Handler (Handles Sign-in and Sign-up) ---
    const emailPasswordForm = document.getElementById('emailPasswordForm');
    const submitBtn = document.getElementById('submitBtn');

    emailPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      submitBtn.disabled = true;
      submitBtn.innerText = 'Processing...';

      try {
        // Try to sign in first (for existing users)
        const result = await auth.signInWithEmailAndPassword(email, password);
        await handleSignInSuccess(result.user, false);
      } catch (error) {
        // If sign-in fails, check the error code
        if (error.code === 'auth/user-not-found') {
          // User not found, try to create a new account (Sign-up)
          try {
            const result = await auth.createUserWithEmailAndPassword(email, password);
            await handleSignInSuccess(result.user, true);
          } catch (signupError) {
            console.error("Signup error:", signupError.code, signupError.message);
            alert(`Registration failed. Error: ${signupError.message}`);
          }
        } else {
          // General sign-in error (e.g., wrong password, invalid email)
          console.error("Sign-in error:", error.code, error.message);
          alert(`Login failed. Error: ${error.message}`);
        }
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerText = 'Sign In / Register';
      }
    });

    // --- 2. FirebaseUI for Google Sign-in Only ---
    const uiConfig = {
      callbacks: {
        signInSuccessWithAuthResult: function(authResult) {
            // Check if the Google user already exists in Firestore after OAuth login
            handleSignInSuccess(authResult.user, authResult.additionalUserInfo.isNewUser);
            return false; // Prevent default redirect
        },
        signInFailure: function(error) {
          console.error("FirebaseUI error:", error);
          alert(`Google Sign-in failed: ${error.message}`);
        }
      },
      signInFlow: 'popup',
      signInOptions: [
        // ONLY Google Provider remains here
        firebase.auth.GoogleAuthProvider.PROVIDER_ID
      ],
      credentialHelper: firebaseui.auth.CredentialHelper.NONE,
      tosUrl: '',
      privacyPolicyUrl: ''
    };

    const ui = new firebaseui.auth.AuthUI(auth);
    ui.start('#firebaseui-auth-container', uiConfig);

  </script>
</body>
</html>
